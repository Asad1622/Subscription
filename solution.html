<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Plan - Fake Payment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to left, #000428, #004e92);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      color: rgb(8, 8, 137);
    }

    h2 {
      text-align: center;
      color: red;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    .card-details {
      display: flex;
      gap: 1rem;
    }

    .card-details input {
      flex: 1;
    }

    button {
      padding: 0.75rem;
      background-color: #004e92;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003b6e;
    }

    .price-display {
      font-weight: bold;
      font-size: 1.2rem;
      color:red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div class="payment-container">
    <h2>Basic Plan Payment</h2>
    <form action="#" method="POST">
      <label for="name">Cardholder's Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="card-number">Card Number</label>
      <input type="number" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

      <div class="card-details">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" name="cvv" placeholder="123" required>
        </div>
      </div>

      <div class="price-display">
         Total Amount = $9.99
      </div>

      <button type="submit">Submit Payment</button>
    </form>
  </div>
</body>

</html>
